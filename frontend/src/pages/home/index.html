<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="stylesheet" href="../../tailwind-output/index.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
  </head>
  <body class="overflow-hidden">
    <!-- loading div -->

    <div id="loading" class="hidden">
      <div class="flex items-center justify-center h-screen">
        <iconify-icon
          icon="mingcute:loading-fill"
          width="50"
          height="50"
          class="animate-spin"
        ></iconify-icon>
      </div>
    </div>

    <div class="" id="mainchat">
      <div class="md:flex justify-between">
        <!-- left side -->
        <div class="md:w-[65%] lg:w-[75%]">
          <!-- menu bar -->
          <div
            class="h-[50px] border-b-2 border-line-input flex justify-end items-center px-3 fixed top-0 w-full bg-white"
          >
            <div id="settingBtn">
              <iconify-icon
                icon="icon-park-solid:setting-two"
                style="color: #333"
                width="30"
                height="30"
                class="px-2 cursor-pointer"
              ></iconify-icon>
            </div>
            <div id="usersBtn" class="md:hidden">
              <iconify-icon
                icon="mdi:users-group"
                style="color: #333"
                width="30"
                height="30"
                class="px-2 cursor-pointer"
              ></iconify-icon>
            </div>
          </div>

          <!-- message box -->

          <div
            class="mt-[52px] pb-36 px-[15px] overflow-y-auto z-20 max-h-screen scrollbar md:w-full snap-y"
          >
            <!-- one message -->
            <div class="my-3">
              <!-- name and date -->
              <div class="flex space-x-2.5 items-baseline">
                <p class="font-medium">Zwel</p>
                <span>Today at 1:52 PM</span>
              </div>
              <!-- message -->
              <p class="ml-5">br loat nay kya ll</p>
            </div>

            <!-- other messages -->

            <div
              class="fixed top-12 left-0 right-0 bottom-0 bg-white opacity-50 hidden"
              id="opLayer"
            ></div>
          </div>

          <!-- typing show -->
          <div
            class="flex items-center space-x-2 fixed bg-white w-full bottom-[4.5rem] z-50 px-[15px] py-1 md:w-[65%] lg:w-[65%]"
          >
            <div class="flex space-x-1">
              <div
                class="animate-fC w-[10px] h-[10px] rounded-full bg-[#D9D9D9]"
              ></div>
              <div
                class="animate-sC w-[10px] h-[10px] rounded-full bg-[#C7C5C5]"
              ></div>
              <div
                class="animate-tC w-[10px] h-[10px] rounded-full bg-[#A6A6A6]"
              ></div>
            </div>
            <p class="text-[#A6A6A6] text-sm">
              <span class="font-medium text-[#A6A6A6] text-sm">Nue</span>
              is typing
            </p>
          </div>
          <!-- inputs box -->
          <div
            class="flex justify-between space-x-[10px] px-[15px] border-t-2 border-line-input py-[15px] fixed bottom-0 w-full bg-white md:w-[65%] lg:w-[75%]"
          >
            <input
              type="text"
              placeholder="Message"
              class="bg-[#E6E6E6] px-5 py-2 rounded-full outline-none placeholder:text-[#B8B8B8] w-11/12 lg:w-full"
            />
            <div class="lg:hidden">
              <button
                class="w-10 h-10 bg-[#E6E6E6] flex justify-center items-center rounded-full"
              >
                <iconify-icon
                  icon="material-symbols:send-outline"
                  style="color: #699bf7"
                  width="24"
                  height="24"
                ></iconify-icon>
              </button>
            </div>
          </div>
        </div>

        <!-- right side -->
        <div
          class="fixed top-12 bottom-0 right-0 w-80 overflow-hidden h-screen ph-L:w-96 md:w-[35%] lg:w-[25%] z-50"
        >
          <div
            class="absolute top-0 bottom-0 right-0 w-full bg-[#F4F4F4] transition-all duration-150 h-full translate-x-full z-50 md:static md:-translate-x-0"
            id="usersMenu"
          >
            <!-- online -->
            <div class="p-5">
              <div>
                <p class="font-medium">ONLINE -</p>
                <!-- online people -->
                <div class="mt-5">
                  <div class="flex items-center justify-between my-2">
                    <p>Zindex</p>
                    <iconify-icon
                      icon="pajamas:status-active"
                      style="color: #04bf00"
                      width="12"
                      height="12"
                    ></iconify-icon>
                  </div>
                  <!-- other people -->
                </div>
              </div>
            </div>
            <!-- offline -->
            <div class="p-5 border-t-2 border-[#E6E6E6]">
              <div>
                <p class="font-medium">OFFLINE -</p>
                <!-- offline people -->
                <div class="mt-5">
                  <div class="flex items-center justify-between my-2">
                    <p>Nue</p>
                    <iconify-icon
                      icon="pajamas:status-active"
                      style="color: #a6a6a6"
                      width="12"
                      height="12"
                    ></iconify-icon>
                  </div>
                  <!-- other people -->
                  <div class="flex items-center justify-between">
                    <p>Zwel</p>
                    <iconify-icon
                      icon="pajamas:status-active"
                      style="color: #a6a6a6"
                      width="12"
                      height="12"
                    ></iconify-icon>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/pages/home/index.js"></script>
  </body>
</html>
